<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Calculator</title>
  <link rel="stylesheet" href="https://drive.google.com/file/d/1QZXOU2ZEnVJ3fjYj0p7LhcCVbjL884qJ/view?usp=sharing">
</head>
<body style="background:url('https://drive.google.com/file/d/1Bp1Xm-tWbYIFAmW8S6aO8Xw4MjQ-96oR/view?usp=sharing') no-repeat center/cover;">
  <h1>Area Calculator</h1>

  <div class="box">
    <label>Circle radius: </label>
    <input type="number" id="radius" placeholder="Radius">
    <button onclick="circleArea()">Calculate</button>
    <p id="circleResult"></p>
  </div>

  <div class="box">
    <label>Triangle base & height: </label>
    <input type="number" id="base" placeholder="Base">
    <input type="number" id="height" placeholder="Height">
    <button onclick="triangleArea()">Calculate</button>
    <p id="triangleResult"></p>
  </div>

  <div class="box">
    <label>Square side: </label>
    <input type="number" id="side" placeholder="Side">
    <button onclick="squareArea()">Calculate</button>
    <p id="squareResult"></p>
  </div>

  <div class="box">
    <label>Rectangle length & width: </label>
    <input type="number" id="length" placeholder="Length">
    <input type="number" id="width" placeholder="Width">
    <button onclick="rectangleArea()">Calculate</button>
    <p id="rectResult"></p>
  </div>
