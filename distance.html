<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Distance Converter</title>

  <div class="box">
    <label>Miles to Km: </label>
    <input type="number" id="mile" placeholder="Miles" min="0" step="any" oninput="validateNumber(this)">
    <button onclick="mileToKm()">Convert</button>
    <p id="mileResult"></p>
  </div>

  <div class="box">
    <label>Kilometers to Miles: </label>
   <input type="number" id="km" placeholder="Kilometer" min="0" step="any" oninput="validateNumber(this)">
    <button onclick="kmToMile()">Convert</button>
    <p id="kmResult"></p>
  </div>

  <div class="box">
    <label>Feet to Inches: </label>
    <input type="number" id="feet" placeholder="Feetss" min="0" step="any" oninput="validateNumber(this)">
    <button onclick="feetToInch()">Convert</button>
    <p id="feetResult"></p>
  </div>

  <div class="box">
    <label>Inches to Feet: </label>
    <input type="number" id="inch" placeholder="Inches" min="0" step="any" oninput="validateNumber(this)">
    <button onclick="inchToFeet()">Convert</button>
    <p id="inchResult"></p>
  </div>
