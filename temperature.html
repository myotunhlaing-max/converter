<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://drive.google.com/file/d/1QZXOU2ZEnVJ3fjYj0p7LhcCVbjL884qJ/view?usp=sharing">
</head>
<body style="background:url('https://drive.google.com/file/d/17gBOKRX3yDZk_VBUOJSJ8WkXxO8QWaIy/view?usp=sharing') no-repeat center/cover;">
  <h1>Temperature Converter</h1>

  <div class="box">
    <label>Celsius to Fahrenheit: </label>
    <input type="number" id="celsius" placeholder="°C">
    <button onclick="cToF()">Convert</button>
    <p id="cResult"></p>
  </div>

  <div class="box">
    <label>Fahrenheit to Celsius: </label>
    <input type="number" id="fahrenheit" placeholder="°F">
    <button onclick="fToC()">Convert</button>
    <p id="fResult"></p>
  </div>

  <a href="win98.html" class="back">⬅ Back</a>
  <script src="https://drive.google.com/file/d/1xmx4cdJhCwySlCwXjm7L5_lS7B0-65KG/view?usp=sharing"></script>
</body>
</html>
